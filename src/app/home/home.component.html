<p>
  <mat-toolbar>
    <span>Supplement Analysis with Blockchain</span>
  </mat-toolbar>
</p>
<div class="content-general row">
  <mat-form-field class="col-4">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="col-8 coluna-bt-cad">
    <button id="bt-cad" mat-raised-button (click)="openDialog()">Cadastrar Produto</button>
  </div>
  <div class="mat-elevation-z8 tabela-list">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}%</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
        <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="protein_content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Protein Content
        </th>
        <td mat-cell *matCellDef="let row">{{ row.protein_content }}</td>
      </ng-container>

      <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbs</th>
        <td mat-cell *matCellDef="let row">{{ row.carbs }}</td>
      </ng-container>

      <ng-container matColumnDef="fact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Facts</th>
        <td mat-cell *matCellDef="let row">{{ row.fact }}</td>
      </ng-container>

      <ng-container matColumnDef="expiry_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry date</th>
        <td mat-cell *matCellDef="let row">{{ row.expiry_date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
